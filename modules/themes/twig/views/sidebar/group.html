<div class="widget">
	<h3>{{group.name}}</h3>
	<div class="content">
		{% if group.desc %}
		{{group.desc|auto_p}}
		{% endif %}
	</div>
	<div class="stats">
	<table>
		<tbody>
			<tr>
				<th>{{'Stats'|translate}}</th>
				<th class="txt_right">{{'Total'|translate}}</th>
			</tr>
			<tr>
				<td>{{'Created on'|translate}}</td>
				<td class="txt_right">{{group.created|date('Y-m-d')}}</td>
			</tr>
			<tr>
				<td>{{'Topic Total'|translate}}</td>
				<td class="txt_right">{{topic_total}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>

{{recent_topic_list|safe}}
