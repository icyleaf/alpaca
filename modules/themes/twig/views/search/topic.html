<div id="search">	<h2>		{{'Search results for \'%s\''|translate|format(query)}}		<span class="total">({{total}})</span>	</h2>	<div class="content">		{% if head %}		<h3 class="{{head.class}}">{{head.title}}</h3>		{% endif %}		{% if topics %}		{{list_topic|raw}}		<ul class="list">				</ul>		{% else %}			<div class="notice">{{'Your search returned no results.'|translate}}</div>		{% endif %}	</div></div>
