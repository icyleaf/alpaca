<div id="profile">
	<div class="profile-header">
		<!--<div id="actions" class="right">-->
			<!--{% html.anchor 'mail/send/%s'|format(user.id), 'Message'|translate, {'class':'button'} %}-->
			<!--{% html.anchor 'user/follow/%s'|format(user.id), 'Follow'|translate, {'class':'button'} %}-->
		<!--</div>-->
		<div class="left">
			{{user.avatar|raw}}
			<span class="nickname">{{user.nickname}}</span>
		</div> 
		<div class="clear"></div>
	</div> 
	
	<div class="profile-content">
		<div class="span-8 vcard">
		{% for key,value in user.profiles %}
		<dl>
			<dt>{{key}}</dt>
			<dd>{{value|raw}}</dd>
		</dl>
		{% endfor %}
		</div>
		<div class="right">
			<div class="statistics">
				{% for item in user.stats|items %}
				<div class="span-3">
					<div class="sides">
						<a href="{{item.link}}">
							<div class="count">{{item.total}}</div>
							<div class="header">{{item.title}}</div>
						</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>

<div class="span-15">
	<h4 class="rss">
		{% html.anchor user.feed_link, 'Subscribe the latest updates @%s...'|translate|format(user.nickname) %}
	</h4>
</div>
